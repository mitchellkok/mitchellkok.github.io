<!DOCTYPE HTML>
	<head>
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="../css/main.css" />
			<title>Home Sweet Home</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
		  </head>
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body style="background-color: #707070;">
		<section class="wrapper style1 ">
			<div class="innersmall text-align-center">
				<h1>
                    Home Sweet Home
                </h1>
				<p>
					Home Sweet Home
					<br/>
					More photos at <a href="https://www.instagram.com/thetakers_photos/" target="_blank" class="main">@thetakers_photos</a>.
					<section> 
						<a href="../photog.html" class="button equal-margin fixed-width">Back</a>
					</section>
				</p>
			</div>

		<section></section>
		<div id="wrapper" class="divided">

		<div class="lightbox">
	
			<article>
	<div class="image">
		<img src="https://drive.google.com/uc?export=view&id=12uqXLVR8dGog47aSIhs3OT1w0Jx3q8lW" alt="Flyer_small.jpg">
	</div>
	<div onclick="openModal();currentSlide(1)"  class="caption"></div>
</article>


			<div id="myModal" class="modal">
				<div class="numbertext" id="numbertext">4 / 4</div>
				<a class="close" onclick="closeModal()">&times;</a>
				<div class="modal-content">
					<div class="caption-container"></div>
					
					<div class="mySlides" "title=Flyer_small.jpg">
	<img src="https://drive.google.com/uc?export=view&id=1vTrlBj1hnTzghCtP5YXLW7boxiptaBk9">
</div>

					
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>

					<div class="caption-container">
						<p id="caption"></p>
					</div>
					
				</div>
			</div>
		</div>


		<script>
			function openModal() {
				document.getElementById("myModal").style.display = "block";
			}

			function closeModal() {
				document.getElementById("myModal").style.display = "none";
			}

			var slideIndex = 1;
			showSlides(slideIndex);

			function plusSlides(n) {
				showSlides(slideIndex += n);
			}

			function currentSlide(n) {
				showSlides(slideIndex = n);
			}

			function showSlides(n) {
				var i;
				var slides = document.getElementsByClassName("mySlides");
				var captionText = document.getElementById("caption");
				var numberText = document.getElementById("numbertext");
				if (n > slides.length) {
					slideIndex = 1
				}
				if (n < 1) {
					slideIndex = slides.length
				}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}
				slides[slideIndex-1].style.display = "block";
				captionText.innerHTML = slides[slideIndex-1].title;

				let numberString = slideIndex.toString() + "/" + slides.length.toString()
				numberText.innerHTML = numberString;
			}

			$(document).ready(function(){
				$('#myLink').click(function(){
					openModal();
				});
			});
		</script>
		
	</body>

</html>
