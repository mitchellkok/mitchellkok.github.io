		<div class="lightbox row">

		<div id="myModal" class="lightbox modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="lightbox mySlides">
					<div class="numbertext">1 / 4</div>

				</div>

				<div class="lightbox mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="https://drive.google.com/uc?export=view&id=1gK1QrWsjDqeXNPQ9bQDXoAoLdaaOB-I8" style="width:100%">
				</div>
				
				<div class="lightbox mySlides">
					<div class="numbertext">4 / 4</div>
					<img src="https://drive.google.com/uc?export=view&id=1mDlxALLnZ-7owiCnw3wPsdH6sMHJ10rO" style="width:100%">
				</div>
					
				<a class="lightbox prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="lightbox next" onclick="plusSlides(1)">&#10095;</a>

				<div class="lightbox caption-container">
					<p id="caption"></p>
				</div>

					<img class="lightbox demo cursor" src="https://drive.google.com/uc?export=view&id=1-8scv4jfljXGRmlYt6u2DF4OKiDN4M9l" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">

				<div class="lightbox column">
					<img class="lightbox demo cursor" src="https://drive.google.com/uc?export=view&id=17AXP7zXc6Gj2F49kEnJcxNKtq75rEVkD" style="width:100%" onclick="currentSlide(2)" alt="Snow">
				</div>
				<div class="lightbox column">
					<img class="lightbox demo cursor" src="https://drive.google.com/uc?export=view&id=1gK1QrWsjDqeXNPQ9bQDXoAoLdaaOB-I8" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
				</div>
				<div class="lightbox column">
					<img class="lightbox demo cursor" src="https://drive.google.com/uc?export=view&id=1mDlxALLnZ-7owiCnw3wPsdH6sMHJ10rO" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
				</div>
			</div>
		</div>
		<!-- </div> -->


		<script>
			function openModal() {
				document.getElementById("myModal").style.display = "block";
			}

			function closeModal() {
				document.getElementById("myModal").style.display = "none";
			}

			var slideIndex = 1;
			showSlides(slideIndex);

			function plusSlides(n) {
				showSlides(slideIndex += n);
			}

			function currentSlide(n) {
				showSlides(slideIndex = n);
			}

			function showSlides(n) {
				var i;
				var slides = document.getElementsByClassName("mySlides");
				var dots = document.getElementsByClassName("demo");
				var captionText = document.getElementById("caption");
				if (n > slides.length) {slideIndex = 1}
				if (n < 1) {slideIndex = slides.length}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				slides[slideIndex-1].style.display = "block";
				dots[slideIndex-1].className += " active";
				captionText.innerHTML = dots[slideIndex-1].alt;
			}

			$(document).ready(function(){
				$('#myLink').click(function(){
					openModal();
					currentSlide(4);
				});
			});
		</script>
